<!DOCTYPE html>
<html lang="pt-br">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Code Login</title>
    <link rel="stylesheet" href="style/style.css" />
    <link rel="stylesheet" href="style/style-mobile.css">
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Poppins:wght@200;300;400;600&display=swap"
      rel="stylesheet"
    />
  </head>
  <body>
    <main>
      <div class="container-img">
        <img src="img/image.svg" alt="imagem" />
      </div>
      <div class="container-login">
        <header class="header-login">
          <p>Bem-vindo de volta</p>
          <h2>Faça login na sua conta</h2>
        </header>

        <div class="input-login">
          <div class="input-email">
            <p>E-mail</p>
            <input type="text" class="input" />
          </div>

          <div class="input-senha">
            <p>Senha</p>
            <input type="password" class="input" />
          </div>
        </div>

        <div class="opcoes">
          <p><input type="checkbox" class="input-checkbox" /> Lembre de mim</p>
          <p class="recuperar-senha">Esqueceu sua senha?</p>
        </div>

        <div class="botoes">
          <button class="botao botao-entrar">Entrar na conta</button>
          <button class="botao botao-google">
            <img src="img/google.png" alt="icon google" />
            <p>Ou faça login com o Google</p>
          </button>
        </div>

        <footer>
          <p>Não tem uma conta? <span>Cadastre-se</span></p>
        </footer>
      </div>
    </main>
  </body>
</html>
